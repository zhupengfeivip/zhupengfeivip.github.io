<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据转换工具</title>

    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--自定义样式设置-->
    <style>
        .dataInput {
            width: 500px;
        }

        /* 标签样式 */
        .el-input-group__prepend {
            width: 150px;
            text-align: right;
            color: black;
        }

        .bit-begin-label {
            background: #236104;
        }

        .bit-begin-content {
            background: #FDE2E2;
        }

        .highlight {
            background-color: rgb(145, 214, 156);
        }

        .highlight2 {
            background-color: yellow;
        }
    </style>
    <link rel="icon" href="imgs/logo.svg" type="image/svg+xml">
</head>

<body>
    <div id="demo">
        <el-input v-model="hex" class="dataInput" placeholder="16进制" @input="hexChange">
            <template style="width: 200px;" slot="prepend">16进制</template>
        </el-input> <el-radio-group v-model="hexType" @change="hexChange">
            <el-radio-button label="little">低字节在前</el-radio-button>
            <el-radio-button label="big">高字节在前</el-radio-button>
        </el-radio-group><br />
        <el-input v-model="uDec" class="dataInput" placeholder="10进制(无符号)" @input="uDecChange">
            <template slot="prepend">10进制(无符号)</template>
        </el-input><br />
        <el-input v-model="dec" class="dataInput" placeholder="10进制(有符号)" @input="decChange">
            <template slot="prepend">10进制(有符号)</template>
        </el-input><br />
        <el-input v-model="sec" class="dataInput" placeholder="二进制" @input="secChange">
            <template slot="prepend">2进制</template>
        </el-input><br />
        <el-descriptions title="二进制列表" direction="vertical" style="padding-top: 20px;" :column="80" border>
            <el-descriptions-item v-for="item in secList" :label="item.label"
                :content-class-name="{ 'highlight': shouldHighlight(item), 'highlight2': shouldHighlight2(item) }">{{item.value}}</el-descriptions-item>
        </el-descriptions>
    </div>
    <script>
        new Vue({
            el: '#demo',
            data: {
                formInline: {
                    user: '',
                    region: ''
                },
                // 16进制
                hex: 'A',
                hexType: 'big',    // big: 高字节在前，little: 低字节在前
                // 10进制 无符号
                uDec: 255,
                // 10进制 有符号
                dec: 255,
                // 2进制
                sec: "1010",
                secList: [],
                message: 'Hello Vue.js!'
            },
            mounted: function () {
                // 页面加载完成后执行的操作
                console.log('Component has been mounted.');
                this.decChange(); // 假设 fetchData 是一个异步获取数据的方法
            },
            methods: {
                /**
                 * 根据16进制转换其他进制
                 */
                hexChange() {
                    console.log('hexType', this.hexType)
                    this.hex = this.hex.trim().replace(/[^0-9a-fA-F]/g, '');
                    // 10进制(无符号)
                    // 低字节在前时，则反转字符串
                    if (this.hexType == 'little') {
                        let hexStr = this.hex.trim()
                        if (hexStr == "")
                            return 0

                        // 如果不是双位数，则前面补0
                        if (hexStr.length % 2 !== 0)
                            hexStr = "0" + hexStr

                        // 低字节在前时，则反转字符串
                        if (this.hexType == 'little') {
                            hexStr = this.reverseString(hexStr)
                        }
                        this.uDec = parseInt(hexStr, 16)
                    }
                    else {
                        this.uDec = parseInt(this.hex, 16)
                    }
                    // 10进制(有符号)
                    this.dec = this.HexToDec(this.hex)
                    // 2进制
                    this.sec = this.uDec.toString(2)
                    // 2进制列表
                    this.secToList()
                },
                // 根据无符号十进制转换其他进制
                uDecChange() {
                    this.uDec = parseInt(this.uDec)
                    this.dec = this.uDec
                    this.hex = this.uDec.toString(16).toUpperCase()
                    this.sec = this.dec.toString(2)
                    this.secToList()
                },
                // 根据有符号十进制转换其他进制
                decChange() {
                    let decInt = parseInt(this.dec)
                    if (isNaN(decInt)) {
                        return
                    }
                    if (decInt < 0) {
                        this.uDec = Math.pow(2, 32) + decInt
                    }
                    else {
                        this.uDec = decInt
                    }

                    this.hex = this.uDec.toString(16).toUpperCase()
                    this.sec = this.uDec.toString(2)
                    this.secToList()
                },
                // 根据2进制转换其他进制
                secChange() {
                    this.uDec = parseInt(this.sec, 2)
                    this.hex = this.uDec.toString(16).toUpperCase()
                    this.dec = this.HexToDec(this.hex)
                    this.secToList()
                },
                secToList() {
                    this.secList = []
                    let index = 0
                    let byteNo = 1
                    for (let i = this.sec.length - 1; i >= 0; i--) {
                        this.secList.push({ label: "bit" + (index), value: this.sec[i], byteNo: byteNo })
                        index++
                        if (index == 8) {
                            index = 0
                            byteNo++
                        }
                    }
                    this.secList.reverse()
                    // console.log(this.secList)
                },
                // 16进制转有符号10进制
                HexToDec(hexStr) {
                    if (hexStr == null)
                        return 0

                    hexStr = hexStr.trim()
                    if (hexStr == "")
                        return 0

                    // 如果不是双位数，则前面补0
                    if (hexStr.length % 2 !== 0)
                        hexStr = "0" + hexStr

                    // 低字节在前时，则反转字符串
                    if (this.hexType == 'little') {
                        hexStr = this.reverseString(hexStr)
                    }

                    // 二进制码
                    let two = parseInt(hexStr, 16).toString(2)
                    let bitNum = hexStr.length * 4
                    if (two.length < bitNum) {
                        while (two.length < bitNum) {
                            two = "0" + two
                        }
                    }
                    console.log(hexStr, bitNum, two)
                    if (two.substring(0, 1) == "0") {
                        two = parseInt(two, 2)
                        return two;
                    } else {
                        let two_unsign = "";
                        two = parseInt(two, 2) - 1
                        two = two.toString(2)
                        two_unsign = two.substring(1, bitNum);
                        two_unsign = two_unsign.replace(/0/g, "z")
                        two_unsign = two_unsign.replace(/1/g, "0")
                        two_unsign = two_unsign.replace(/z/g, "1")
                        two = parseInt(-two_unsign, 2)

                        return two
                    }
                },
                // 翻转字符串，如将"010203"翻转为"030201"
                reverseString(str) {
                    let byteArr = []
                    for (let i = str.length - 2; i >= 0; i -= 2) {
                        byteArr.push(str.substr(i, 2))
                    }
                    return byteArr.join('')
                },
                shouldHighlight(item) {
                    // 这里可以根据 item 的属性来决定是否需要高亮
                    return item.byteNo % 2 == 0;
                },
                shouldHighlight2(item) {
                    // 这里可以根据 item 的属性来决定是否需要高亮
                    return item.byteNo % 2 != 0;
                }
            }
        })
    </script>
</body>

</html>
